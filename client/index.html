<head>
<title> Coldstorm
</title>

<link rel="stylesheet" href="style.css" type="text/css" />

<body>
	<audio id="ping"> 
		<source src="cs_ping.mp3" type="audio/mpeg">
		<source src="cs_ping.wav" type="audio/wav">
	</audio>
	<div id="login">
		<div id="title" >
			<h1>Coldstorm</h1>
		</div>
		<div id="username" >
			<h2>Username</h2>
		</div>
		<div id="loginfield" class="inner"><input id="lagin" class="small" type="text" size="26" /></div>
		<div id="pass">
			<h2>Password</h2>
		</div>
		<div id="loginpassfield" class="inner"><input id="lagpass" class="small" type="password" size="26" /></div>
		<div id="color">
			<h2>Color</h2>
		</div><script type="text/javascript" src="jscolor/jscolor.js"></script>
		<div id="logincolorfield" class="inner"><input id="lagcolor" class="color" style="	left: 0px;	top: 0px;	right:0px;	bottom: 0px;"  /></div>
		<div id="loginbutton"><button id="lbutt">Login</button></div>
		
	</div>
	

	
	<div id="chat">
			<div id="motd">

			</div>
			<div id="textbox" class="inner">

			</div>
			<div id="editbox" class="inner">
				<input id="querybox" class="big" type="text"  />  <!--onBlur=" var that = this; setTimeout(function(){that.focus();}, 5);"-->
			</div>
			<div id="userbox" class="inner">

			</div>
			<div id="tabline">
				
				
				
			</div>
			
	</div>
	<div id="youtube"></div>
		<div id="popup">
	<div id="dismissbutton"><button id="dbutt">Dismiss</button></div>
	</div>

</body>
